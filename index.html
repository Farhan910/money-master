<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hard Earned Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container">
    <!-- header-text -->
    <header>
      <h1 class="header-part-text">My Hard Earned Money</h1>
    </header>

    <main>
      <section>
          <div class="row">

            <div class=" col-lg-6 col-12">
                <!-- image-section -->
                <div class=" image-part">
                  <img
                    class="img-fluid gy-2 mb-3 mb-lg-0"
                    src="/images/photo_2022-02-17_15-25-41.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="  col get-income">
                <div class="income-part">
                  <h2 class="m-3">My income</h2>
                </div>
      
                <div class="income-part">
                  <div>
                    <span>income : </span>
                    <input id="income-input" class=" inputs" type="text" />
                  </div>
      
                  <div>
                    <h2 class="m-3">Expenses</h2>
                  </div>
      
                  <div>
                    <span class="ms-3">Food : </span>
                    <input id="food-cost" class="inputs" type="text" />
                  </div>
                  <div>
                    <span class="ms-3">Rent :</span>
                    <input id="rent-cost" class=" inputs" type="text" />
                  </div>
                  <div>
                    <span>Clothes :</span>
                    <input id="clothes-cost" class=" inputs" type="text" />
                  </div>
                  <button id="calc-button" class="button-calc">Calculate</button>
      
                  <h5 class="total">
                    Total-Expenses : <span id="total-expenses"> 0</span>
                  </h5>
      
                  <h5 class="total">Balance : <span id="balance-output">0</span></h5>
      
                  <div>
                    <span>Save:</span>
                    <input id="save-input" class="inputs input-save" type="text" />
                    <span>%</span>
                    <button id="button-save" class="button-save">Save</button>
                  </div>
      
                  <h5 class="total">
                    Saving Amount :<span id="saving-amount"> 0</span>
                  </h5>
      
                  <h5 class="total">
                    Remaining Balance :<span id="remaining-amount"> 0</span>
                  </h5>
                </div>
              </div>
          </div>
        
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
